<!DOCTYPE html>

    <title>Finding Numbers</title>

<body>

    <script src="ajaxer.js"></script>

    <script>
        // Takes a parameter and checks if the type of this parameter is an integer. 
        ajaxer.page.isNumber = (data) => {
            if (data !== NaN) {
                return false;
            } else {
                return true;
            }
        }
        ajaxer.page.findNumbers = () => {
            // Checks if the parameter is null and not of type array. 
            if (array === null !== typeof array) {
                
                return 'Not an array or null';
            } if (ajaxer.page.findNumbers === true) {
                // If the parameter is an array the function uses ajaxer.page.findNumbers to check all of the elements of the array and return an array with only the elements in the array that are integers.
                return array;
            }
        }
       
    </script>



</body>

</html>
