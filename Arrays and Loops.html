    <script type="text/javascript">
        // Creating Arrays:
        ajaxer.page.startUp = function () {
            // Create an empty array named ajaxer.page.empty. Console log the length of the array.
            ajaxer.page.empty = [];
            console.log(ajaxer.page.empty.length);
            // Create an array named ajaxer.page.myNumbers which:
            // Must contain at least 4 members
            // All of them should be numbers
            ajaxer.page.myNumbers = [1, 2, 3, 4];
            console.log(ajaxer.page.myNumbers);

            // Accesing an Array Element:

            // Given the array... 
            ajaxer.page.pets = ['Fido', 'Chucho', 'Rocky', 'Drago', 'Precious'];

            // Console log the length of the array.
            console.log(ajaxer.page.pets.length);

            // Console log the value of the element of index 1 of the array
            console.log(ajaxer.page.pets[1]);
            // Console log the value of the element of index 3 of the array
            console.log(ajaxer.page.pets[3]);

            // Adding an Array Element:            
            // Given the array...
            ajaxer.page.colors = ['Red', 'White', 'Black', 'Blue'];

            //Use push() or unshift() to:
            // Add the color Yellow to the end of the ajaxer.page.colors array.
            ajaxer.page.colors.push("Yellow");
            console.log(ajaxer.page.colors);

            // Add the color Green to the beginning of the ajaxer.page.colors array.
            ajaxer.page.colors.unshift("Green");
            console.log(ajaxer.page.colors);

            // Combining Arrays:
            // Create a function named ajaxer.page.combine that will accept two arrays and combine both arrays.
            ajaxer.page.combine = function () {
                var array1 = [1, 2, 3, 4],
                    array2 = [5, 6, 7, 8],
                    finalArray = array1.concat(array2);
            }

            // Removing elements from an Array:
            // Create a function named ajaxer.page.removeFirst that will accept an array. It should remove the first item from the array and return the item that was just removed. Use the shift() method to accomplish this.
            ajaxer.page.removeFirst = function () {
                var data = ["A", "B", "C"];

                console.log(data.shift());
                console.log(data);
            }
            ajaxer.page.removeFirst.call();

            // Create a function named ajaxer.page.removeLast that will accept an array. It should remove the last item from the array and return the item that was just removed. Use the pop() method to accomplish this.
            ajaxer.page.removeLast = function () {
                var remove = [1, 2, 3, 4, 5]
                console.log(remove.pop());
            }
            ajaxer.page.removeLast.call();

            // Create a function named ajaxer.page.removeThird that will accept an array. It should remove the element in the third index of the array and return the current array without this element. Use the splice() method to accomplish this.
            ajaxer.page.removeThird = function () {
                var array1 = [10, 20, 30, 40, 50]
                removedNumber = array1.splice(2, 1);
                console.log(array1)
            }
            ajaxer.page.removeThird.call();


            // Array Enumeration

            // Create a function named ajaxer.page.calledInLoop that will accept one parameter and the function should console log the parameter.
            ajaxer.page.calledInLoop = function () {
                var arguments = "SPACE FOR EACH LETTER";
                for (var i = 0; i < arguments.length; i++) {
                    console.log(arguments[i]);
                }
            }
            ajaxer.page.calledInLoop.call();

            // Create a function named ajaxer.page.loopThrough that will accept an array.
            ajaxer.page.loopThrough = function () {
                looper = [1, 2, 3, 4, 5, 6, 7, 8, 9]
                // Loop through each member of the array and invoke the function ajaxer.page.calledInLoop.
                for (var i in looper) {
                    // The result should be each element of the array console logged.
                    console.log("Here we go:" + " " + looper[i]);
                }

            }
            ajaxer.page.loopThrough.call();
        }
