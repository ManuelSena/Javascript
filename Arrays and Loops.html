    <h1>Hello, world!</h1>

    <script type="text/javascript">
        // Creating Arrays:
        ajaxer.page.startUp = function () {
            // Creates an empty array named ajaxer.page.empty. 
            ajaxer.page.empty = [];
            // Console logs the length of the array.
            console.log(ajaxer.page.empty.length);
            // Creates an array named ajaxer.page.myNumbers
            ajaxer.page.myNumbers = [1, 2, 3, 4];
            console.log(ajaxer.page.myNumbers);

            // Access an Array Element:
            ajaxer.page.pets = ['Fido', 'Chucho', 'Rocky', 'Drago', 'Precious'];

            // Console logs the length of the array.
            console.log(ajaxer.page.pets.length);

            // Console logs the value of the element of index 1 of the array
            console.log(ajaxer.page.pets[1]);
            // Console logs the value of the element of index 3 of the array
            console.log(ajaxer.page.pets[3]);

            // Add an Array Element:            
            ajaxer.page.colors = ['Red', 'White', 'Black', 'Blue'];

            // Adds the color Yellow to the end of the ajaxer.page.colors array.
            ajaxer.page.colors.push("Yellow");
            console.log(ajaxer.page.colors);

            // Adds the color Green to the beginning of the ajaxer.page.colors array.
            ajaxer.page.colors.unshift("Green");
            console.log(ajaxer.page.colors);

            // Combining Arrays:
            // Creates a function named ajaxer.page.combine that will accept two arrays and combine both arrays.
            ajaxer.page.combine = function () {
                var array1 = [1, 2, 3, 4],
                    array2 = [5, 6, 7, 8],
                    finalArray = array1.concat(array2);
            }

            // Removing elements from an Array:
            // Creates a function named ajaxer.page.removeFirst that will accept an array. It removes the first item from the array and returns the item that was just removed.
            ajaxer.page.removeFirst = function () {
                var data = ["A", "B", "C"];
                console.log(data.shift());
                console.log(data);
            }
            ajaxer.page.removeFirst.call();

            // Creates a function named ajaxer.page.removeLast that will accept an array. It removes the last item from the array and return the item that was just removed.
            ajaxer.page.removeLast = function () {
                var remove = [1, 2, 3, 4, 5]
                console.log(remove.pop());
            }
            ajaxer.page.removeLast.call();

            // Creates a function named ajaxer.page.removeThird that will accept an array. It removes the element in the third index of the array and return the current array without this element. 
            ajaxer.page.removeThird = function () {
                var array1 = [10, 20, 30, 40, 50]
                removedNumber = array1.splice(2, 1);
                console.log(array1)
            }
            ajaxer.page.removeThird.call();


            // Array Enumeration

            // Creates a function named ajaxer.page.calledInLoop that will accept one parameter and the function console logs the parameter.
            ajaxer.page.calledInLoop = function () {
                var arguments = "SPACE FOR EACH LETTER";
                for (var i = 0; i < arguments.length; i++) {
                    console.log(arguments[i]);
                }
            }
            ajaxer.page.calledInLoop.call();

            // Creates a function named ajaxer.page.loopThrough that will accept an array.
            ajaxer.page.loopThrough = function () {
                looper = [1, 2, 3, 4, 5, 6, 7, 8, 9]
                // Loops through each member of the array and invokes the function ajaxer.page.calledInLoop.
                for (var i in looper) {
                    // The result should be each element of the array console logged.
                    console.log("Here we go:" + " " + looper[i]);
                }

            }
            ajaxer.page.loopThrough.call();
        }
    </script>
