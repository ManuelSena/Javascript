<body>
    <h1>Hi!</h1>
    <p>See Console.</p>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- All your code goes below here-->
    <script type="text/javascript">

        ajaxer.page.startUp = function () {
            console.log("startUp");
            console.log("Hi MANNY!");
            console.log(car, "THIS COMES BEFORE VARIABLES"); // read before var therefor it does not show
            //     Creating Objects

            // Creates an object called car with the properties make(string), model(string), year(number).
            var car = {
                make: "Subaru",
                model: "Legacy",
                year: 99
            };
            console.log(car);
            // Creates an object called animal with the properties animalName(string), animalType(string), age(number), neutered(boolean).
            var animal = {
                animalName: "Puma concolor",
                animalType: "Felidae",
                age: 5,
                neutered: false
            };
            console.log(animal);
            // Creates an object called person with the properties firstName(string), lastName(string), age(number), occupation(string) and a property called address with properties: street (string), city(string), state(string) and zip(number) .
            var person = {
                firstName: "Manuel",
                lastName: "Sena",
                occupation: "Emergency Medical Technician",
                address: {
                    street: "S. Angeline St.",
                    city: "Seattle",
                    state: "Washington",
                    zip: "91761",
                },

                // whoAmI = function () {
                //     return "My name is" + " " + this.firstName + " " + this.lastName;
                // }
            }
            console.log(person);

            // Updating Objects

            // Updates the properties of the car object to a Honda Civic 2018.
            car.make = "Honda";
            car.model = "Civic";
            car["year"] = 2018;
            //Console logs the car object.
            console.log(car);

            // Updates the properties of the animal object to Chucho, dog, 3 years old, not neutered. 
            animal.animalName = "Chucho";
            animal.animalType = "dog";
            animal.age = 3;
            animal.neutered = false;
            //Console log the animal object.
            console.log(animal);

            // Updates the properties of the person with the properties to John Smith, age 33, Musician who lives at 101 Code St, Los Angeles 00404 . 
            person.firstName = "John";
            person.lastName = "Smith";
            person.age = 33;
            person.occupation = "Musician";
            person.address.street = "101 Code St";
            person.address.city = "Los Angeles";
            person.address.state = "California";
            person.address.zip = 00404;
            // Console log the person object.
            console.log(person);

            // Updates the properties of the animal object using bracket notation to Fido, dog, 4 years old, neutered. 
            animal["animalName"] = "Fido";
            animal["animalType"] = "dog";
            animal["age"] = 4;
            animal["neutered"] = true;
            //Console log the animal object.
            console.log(animal);

            // Adds a new property using dot notation to the car object called VIN and set the value to N1234. 

            car.vin = "N1234";
            // Console log the car object.
            console.log(car);

            

            var accounts = {
                BankOfAmerica: {
                    number: 12345,
                    nickname: "BA",
                    city: "Los Angeles",
                    checking: true,
                    services: {
                        stolen: true,
                        creditReport: true
                    }
                },
                Chase: {
                    number: 78910,
                    nickname: "Ch",
                    city: "San Diego",
                    checking: false,
                    services: {
                        stolen: false,
                        creditReport: true
                    }
                },
                WellsFargo: {
                    number: 11223,
                    nickname: "WF",
                    city: "Los Angeles",
                    checking: true,
                    services: {
                        stolen: false,
                        creditReport: false
                    }
                }
            }
            // The typeof operator used to inspect the properties of the accounts object :
            console.log(accounts);
            // Console logs the results of the typeof operator on the accounts object.

            console.log(typeof accounts);

            // Console logs the results of the typeof operator on the property Chase the accounts object.

            console.log(typeof accounts.Chase);

            // Console logs the results of the typeof operator on the property number of the BankOfAmerica property.

            console.log(typeof accounts.BankOfAmerica.number);

            // Console logs the results of the typeof operator on the property city of the WellsFargo property.

            console.log(typeof accounts.WellsFargo.city);

            // Console logs the results of the typeof operator on the property stolen of the Chase property.

            console.log(typeof accounts.Chase.services.stolen)

            // Console logs the results of the typeof operator on the value of null( ? ? ? ? )

            console.log(typeof null)


            // Creates a function. The function should take a parameter bank. This function uses the properties of the parameter bank to console log the services of the accounts by bank. 

            printServices = function (bank) {

                console.log(bank.number + ": stolen credit card: " + bank.services.stolen + ", credit Report: " + bank.services.creditReport);
                

            };

            printServices(accounts.BankOfAmerica);
            printServices(accounts.Chase);
            printServices(accounts.WellsFargo);
            


};
    </script>
